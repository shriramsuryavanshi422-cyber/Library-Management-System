<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <h1>LibraryMS</h1>
        </div>
        
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="#dashboard" class="nav-link active">Dashboard</a>
            </li>
            <li>
              <a href="#books" class="nav-link">Books</a>
            </li>
            <li>
              <a href="#issue-books" class="nav-link">Issue Books</a>
            </li>
            <li>
              <a href="#return-books" class="nav-link">Return Books</a>
            </li>
            <li>
              <a href="#settings" class="nav-link">Settings</a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <div class="search-bar">
            <input 
              type="search" 
              placeholder="Search books..." 
              class="search-input"
              aria-label="Search"
            >
          </div>
          
          <div class="user-profile">
            <div class="profile-icon">
              <span>User</span>
            </div>
          </div>
        </header>

        <section class="dashboard-content">
          <h2 class="page-title">Dashboard</h2>

          <section class="stats-section">
            <article class="stat-card">
              <h3 class="stat-title">Total Books</h3>
              <p class="stat-value">0</p>
            </article>

            <article class="stat-card">
              <h3 class="stat-title">Issued Books</h3>
              <p class="stat-value">0</p>
            </article>

            <article class="stat-card">
              <h3 class="stat-title">Overdue Books</h3>
              <p class="stat-value">0</p>
            </article>
          </section>

          <section class="add-book-container">
            <h3 class="section-title">Add New Book</h3>
            <form id="book-form" class="book-form">
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="student-name" placeholder="Student Name" required>
                <input type="date" id="issue-date" required>
                <select id="book-status">
                    <option value="Active">Active</option>
                    <option value="Overdue">Overdue</option>
                </select>
                <button type="submit" class="btn-primary">+ Add Book</button>
            </form>
          </section>

          <section class="recent-activity">
            <h3 class="section-title">Recent Activity</h3>
            
            <table class="recent-books-table">
              <thead>
                <tr>
                  <th>Book ID</th>
                  <th>Title</th>
                  <th>Student Name</th>
                  <th>Date of Issue</th>
                  <th>Status</th>
                  <th>Action</th> </tr>
              </thead>
              <tbody id="book-list">
              </tbody>
            </table>
          </section>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
